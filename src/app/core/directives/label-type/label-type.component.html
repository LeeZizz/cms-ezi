<label class="badge badge-default" *ngIf="type==0">{{ labels[type] }}</label>
<label class="badge badge-warning" *ngIf="type==1">{{ labels[type] }}</label>
<label class="badge badge-success" *ngIf="type==2">{{ labels[type] }}</label>
<label class="badge badge-danger" *ngIf="type==3">{{ labels[type] }}</label>
