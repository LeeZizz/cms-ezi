<form [id]="formGroupId" [formGroup]="formGroup" novalidate>
  <div class="row">
    <div class="form-group" *ngFor="let f of fields" [classList]="f.class"
         [ngClass]="{'has-error':hasErrors(f)}">
      <ng-template [ngIf]="f.type=='input'">
        <label [for]="getElementId(f)">
          {{ f.label }} <span
          style="font-weight: normal" *ngIf="f.typeOf == 'number'">
              ( {{ formGroup.controls[f.formControl].value|number:getConfigField(f, 'format', '1.0-' + f.config.step) }}
          )
            </span>
          <span class="error-msg"><i class="fa fa-times-circle"></i> {{ getErrors(f) }} </span>
        </label>
        <input [id]="getElementId(f)" [name]="f.formControl" [formControlName]="f.formControl" class="form-control"
               [placeholder]="f.placeHolder" [type]="f.typeOf"
               [attr.min]="getConfigField(f, 'minValue')"
               [attr.max]="getConfigField(f, 'maxValue')"
               [attr.step]="getConfigField(f, 'step')"
        >

      </ng-template>
      <ng-template [ngIf]="f.type=='datepicker'">
        <label [for]="getElementId(f)">
          {{ f.label }}
          <span class="error-msg"><i class="fa fa-times-circle"></i> {{ getErrors(f) }} </span>
        </label>
        <input [id]="getElementId(f)" nbInput [placeholder]="f.placeHolder" [nbDatepicker]="dateTimePicker"
               class="form-control" [formControlName]="f.formControl"
        >
        <nb-datepicker #dateTimePicker format="yyyy-MM-dd" [min]="getConfigField(f, 'minValue')"
                       [max]="getConfigField(f, 'maxValue')"></nb-datepicker>
      </ng-template>
      <ng-template [ngIf]="f.type=='timepicker'">
        <label [for]="getElementId(f)">
          {{ f.label }}
          <span class="error-msg"><i class="fa fa-times-circle"></i> {{ getErrors(f) }} </span>
        </label>

        <input [id]="getElementId(f)" nbInput [placeholder]="f.placeHolder" [nbTimepicker]="timepicker"
               class="form-control" [formControlName]="f.formControl"
               [step]="getConfigField(f, 'step')">
        <nb-timepicker #timepicker></nb-timepicker>
      </ng-template>

      <ng-template [ngIf]="f.type=='textarea'">
        <label [for]="getElementId(f)">
          <span>{{ f.label }}</span>
          <span class="error-msg"><i class="fa fa-times-circle"></i> {{ getErrors(f) }} </span>
        </label>
        <textarea [id]="getElementId(f)" [name]="f.formControl" [formControlName]="f.formControl" class="form-control"
                  [placeholder]="f.placeHolder" [rows]="f.config?f.config['rows']:5">
          </textarea>
      </ng-template>
      <ng-template [ngIf]="f.type=='file'">
        <label [for]="getElementId(f)">
          <span>{{ f.label }}</span>
          <span class="error-msg"><i class="fa fa-times-circle"></i> {{ getErrors(f) }} </span>
        </label>
        <input [id]="getElementId(f)" [name]="f.formControl" class="form-control"
               [placeholder]="f.placeHolder" type="file"
               (change)="f.config['onFileChange'](formGroup,f.formControl,$event)"
               accept="{{f.config['accept']}}">
      </ng-template>
      <ng-template [ngIf]="f.type=='checkbox'">
        <div class="checkbox">
          <label>{{ f.label }}</label>
          <label class="input-checkbox">
            <input [id]="getElementId(f)" type="checkbox" [name]="f.formControl" [checked]="getValue(f.formControl)"
                   (change)="onCheckboxChange(f.formControl,$event)">
            {{ f.placeHolder }}
          </label>
        </div>
      </ng-template>
      <ng-template [ngIf]="f.type=='select'">
        <label [for]="getElementId(f)">
          {{ f.label }}
          <span class="error-msg"><i class="fa fa-times-circle"></i> {{ getErrors(f) }} </span>
        </label>
        <select [id]="getElementId(f)" [formControlName]="f.formControl" class="form-control">
          <option *ngFor="let option of f.data"
                  [value]="option[f.config['primaryKey']]">{{ option[f.config["labelKey"]] }}
          </option>
        </select>
      </ng-template>
      <ng-template [ngIf]="f.type=='select2'">
        <label [for]="getElementId(f)">
          {{ f.label }}
          <span class="error-msg"><i class="fa fa-times-circle"></i> {{ getErrors(f) }} </span>
        </label>
        <angular2-multiselect [id]="getElementId(f)" [formControlName]="f.formControl"
                              [data]="f.data" [settings]="getDropdownSetting(f.config)">
        </angular2-multiselect>
      </ng-template>
      <ng-template [ngIf]="f.type=='html'">
        <label>
          {{ f.label }}
          <span class="error-msg"><i class="fa fa-times-circle"></i> {{ getErrors(f) }} </span>
        </label>
        <d-html-editor (editorKeyup)="onHtmlEditorChange(f.formControl,$event)"></d-html-editor>
      </ng-template>

    </div>
  </div>
</form>
