<nb-card>
    <nb-card-header>
        <div class="header-container">
            <span>Quản lý dự án ({{ typeLabel }})</span>
            <div class="filter-container">
                <nb-select placeholder="Lọc theo danh mục" size="small" [(ngModel)]="selectedCategoryId"
                    (selectedChange)="onCategoryFilterChange()">
                    <nb-option [value]="null">Tất cả danh mục</nb-option>
                    <nb-option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</nb-option>
                </nb-select>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên dự án</th>
                    <th>Danh mục</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of filteredProjects">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.categoryName }}</td>
                    <td>
                        <span class="status-badge" [ngClass]="'status-' + item.projectStatus">
                            {{ getStatusLabel(item.projectStatus) }}
                        </span>
                    </td>
                    <td class="action-cell">
                        <button nbButton ghost status="info" [routerLink]="['/admin/project', type, 'edit', item.id]"
                            title="Chỉnh sửa">
                            <nb-icon icon="edit-outline"></nb-icon>
                        </button>
                        <button nbButton ghost status="danger" (click)="deleteProject(item.id)" title="Xóa">
                            <nb-icon icon="trash-2-outline"></nb-icon>
                        </button>
                        <div class="status-dropdown">
                            <button nbButton ghost status="warning" [nbContextMenu]="statusMenuItems"
                                [nbContextMenuTag]="'status-menu-' + item.id" title="Đổi trạng thái"
                                nbContextMenuPlacement="right" (nbContextMenuItemClick)="onStatusChange($event, item)">
                                <nb-icon icon="swap-outline"></nb-icon>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="filteredProjects.length === 0">
                    <td colspan="5" class="text-center">
                        <span *ngIf="selectedCategoryId">Không có dự án nào trong danh mục này</span>
                        <span *ngIf="!selectedCategoryId">Chưa có dự án nào</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </nb-card-body>
</nb-card>
